{% load staticfiles %}
<!doctype html>
<html lang="en">
  <head>
    <title>VV</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Oxygen:400,700" rel="stylesheet">

    
    <!-- Theme Style -->
    <link rel="stylesheet" href="{%static 'home/css/style.css'%}">
            <!-- Vendor CSS-->
    <link href="{%static 'signup/vendor/select2/select2.min.css'%}" rel="stylesheet" media="all">
    <link href="{%static 'signup/vendor/datepicker/daterangepicker.css'%}" rel="stylesheet" media="all">
   <!-- Icons font CSS-->
   <link href="{%static 'signup/vendor/mdi-font/css/material-design-iconic-font.min.css'%}" rel="stylesheet" media="all">
   <link href="{%static 'signup/vendor/font-awesome-4.7/css/font-awesome.min.css'%}" rel="stylesheet" media="all">
    <!-- Main CSS-->
    <link href="{%static 'signup/css/main.css'%}" rel="stylesheet" media="all">
  </head>
  <body>

    <header role="banner">
        <nav class="navbar navbar-expand-lg  bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand " href="{% url 'home'%}">Volunteer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
  
            <div class="collapse navbar-collapse" id="navbarsExample05">
              <ul class="navbar-nav pl-md-5 mr-auto">
                <li class="nav-item">
                  <a class="nav-link active" href="{% url 'home'%}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'about'%}">About</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="{% url 'volunteer'%}" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Volunteer</a>
                  <div class="dropdown-menu" aria-labelledby="dropdown03">
                        <a class="dropdown-item" href="#">개인봉사</a>
                        <a class="dropdown-item" href="#">기관봉사</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'gallery'%}">Gallery</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
                  <form id="logout" method="POST" action="">
                      {% csrf_token %} <input type="hidden" />
                  </form>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'coaches'%}">Mypage</a>
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'login'%}">Login</a>
                </li>
                {% endif %}
              </ul>
              <div class="navbar-nav ml-auto">
                <form method="post" class="search-form">
                  <span class="icon ion ion-search"></span>
                  <input type="text" class="form-control" placeholder="Search...">
                </form>
              </div>
              
            </div>
          </div>
        </nav>
      </header>
                <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
                    <div class="wrapper wrapper--w680">
                        <div class="card card-4">
                            <div class="card-body">
                                <h2 class="title">Registration Form</h2>
                                <form method="POST" action="{% url 'signup'%}">
                                {% csrf_token %}
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">username</label>
                                                <input class="input--style-4" type="text" name="username">
                                            </div>
                                        </div>
                                       
                                    </div>
                                    <div class="row row-space" style="width: 50">
                                        <div class="col-2">
                                        <div class="input-group">
                                                <label class="label">Password</label>
                                        <input class="input--style-4" name="password1" type="password" value="">
                                        </div>
                                        </div>
                                        <div class="col-2">
                                                        <div class="input-group">
                                                        <label class="label">Confirm Password</label>
                                                        <input class="input--style-4" name="password2" type="password" value="">
                                                </div>
                                        </div>
                                        
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Gender</label>
                                                <div class="p-t-10">
                                                    <label class="radio-container m-r-45">Male
                                                        <input type="radio" checked="checked" name="gender">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                    <label class="radio-container">Female
                                                        <input type="radio" name="gender">
                                                        <span class="checkmark"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row row-space">
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Email</label>
                                                <input class="input--style-4" type="email" name="email">
                                            </div>
                                        </div>
                                        <div class="col-2">
                                            <div class="input-group">
                                                <label class="label">Phone Number</label>
                                                <input class="input--style-4" type="text" name="phone">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <label class="label">Subject</label>
                                        <div class="rs-select2 js-select-simple select--no-search">
                                            <select name="subject">
                                                <option disabled="disabled" selected="selected">Choose option</option>
                                                <option>enterprize</option>
                                                <option>individual</option>
                                            </select>
                                            <div class="select-dropdown"></div>
                                        </div>
                                    </div>
                                    <div class="p-t-15">
                                        <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            
               

</div>
 <!-- Jquery JS-->
 <script src="{%static 'signup/vendor/jquery/jquery.min.js'%}"></script>
 <!-- Vendor JS-->
 <script src="{%static 'signup/vendor/select2/select2.min.js'%}"></script>
 <script src="{%static 'signup/vendor/datepicker/moment.min.js'%}"></script>
 <script src="{%static 'signup/vendor/datepicker/daterangepicker.js'%}"></script>

 <!-- Main JS-->
 <script src="{%static 'signup/js/global.js'%}"></script>

</body>
</html>
